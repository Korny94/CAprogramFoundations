<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/style.css" rel="stylesheet">
    <script defer src="/golfbagObject.js"></script>
    <title>Course Assignment</title>
</head>
<body>
    <h1>Leonardo's Golfbag</h1>
    <section>
        <img src="/images/golfbag.jpg" alt="image of a golfbag" id="golfbag">
        <ul>
            <li id="listDriver">
                Driver
            </li>
            <li id="listWood">
                Wood
            </li>
            <li id="listHybrid">
                Hybrid
            </li>
            <li id="listIrons">
                Irons
            </li>
            <li id="listWedges">
                Wedges
            </li>
            <li id="listPutter">
                Putter
            </li>
        </ul>
        <div id="clubsPictures">
            <img src="/images/putter.jpg" alt="image of a putter golfclub" id="putter">
            <img src="/images/wedges.jpg" alt="image of a wedge golfclub" id="wedge">
            <img src="/images/irons.PNG" alt="image of an iron golfclub" id="irons">
            <img src="/images/hybrid.jpg" alt="image of a hybrid golfclub" id="hybrid">
            <img src="/images/driver.png" alt="image of a driver golfclub" id="driver">
            <img src="/images/wood.png" alt="image of a wood golfclub" id="wood">
        </div>
        <div id="calculatePrice">
            Price Calculator
        </div>
    </section>

</body>
</html>
