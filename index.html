<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/style.css" rel="stylesheet">
    <script defer src="/golfbagObject.js"></script>
    <title>Course Assignment</title>
</head>
<body>
    <h1>Leonardo's Golfbag</h1>
    <section>
        <img src="/images/golfbag.jpg" alt="image of a golfbag" id="golfbag">
        <ul>
            <li id="listDriver">
                Driver
            </li>
            <li id="listWood">
                Wood
            </li>
            <li id="listHybrid">
                Hybrid
            </li>
            <li id="listIrons">
                Irons
            </li>
            <li id="listWedges">
                Wedges
            </li>
            <li id="listPutter">
                Putter
            </li>
        </ul>
        <div id="clubsPictures">
            <img src="/images/putter.jpg" alt="image of a putter golfclub" id="putter">
            <img src="/images/wedges.jpg" alt="image of a wedge golfclub" id="wedge">
            <img src="/images/irons.PNG" alt="image of an iron golfclub" id="irons">
            <img src="/images/hybrid.jpg" alt="image of a hybrid golfclub" id="hybrid">
            <img src="/images/driver.png" alt="image of a driver golfclub" id="driver">
            <img src="/images/wood.png" alt="image of a wood golfclub" id="wood">
        </div>
        <div id="calculatePrice">
            <h2>Price Calculator</h2>
            <div id="priceClubs">
                <label for="priceClubs">Bag</label>
                <input type="checkbox" name="priceClubs" id="priceBag"  value="1500" onclick="bagChecked()">
                <br>
                <label for="priceClubs">Driver</label>
                <input type="checkbox" name="priceClubs" id="priceDriver" value="5000" onclick="driverChecked()">
                <br>
                <label for="priceClubs">Wood</label>
                <input type="checkbox" name="priceClubs" id="priceWood" value="3000" onclick="woodChecked()">
                <br>
                <label for="priceClubs">Hybrid</label>
                <input type="checkbox" name="priceClubs" id="priceHybrid" value="2000" onclick="hybridChecked()">
                <br>
                <label for="priceClubs">Irons</label>
                <input type="checkbox" name="priceClubs" id="priceIrons" value="15000" onclick="ironsChecked()">
                <br>
                <label for="priceClubs">Wedges</label>
                <input type="checkbox" name="priceClubs" id="priceWedges" value="4500" onclick="wedgesChecked()">
                <br>
                <label for="priceClubs">Putter</label>
                <input type="checkbox" name="priceClubs" id="pricePutter"  value="2000" onclick="putterChecked()">
                <br>
                <br>
                <button id="calculate">Calculate</button>
                <button id="reset">Reset</button>
                <br>
                <label for="totalPrice">Total price:</label>
                <b id="totalPrice"></b>
            </div>
        </div>
    </section>

</body>
</html>
